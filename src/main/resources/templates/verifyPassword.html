<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Password Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<p th:if="${incorrectDetails == true}" class="alert alert-danger">Incorrect Details!</p>
<form th:action="@{/verifyPassword}" method="POST">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email">
    </div>

    <div class="form-group">
        <label for="role">Role:</label>
        <select class="form-control" id="role" name="role">
            <option value="DOCTOR">Doctor</option>
            <option value="PATIENT">Patient</option>
        </select>
    </div>

    <div class="form-group">
        <label for="newPassword">Enter new password:</label>
        <input type="password" class="form-control" id="newPassword" name="newPassword">
    </div>

    <div class="form-group">
        <label for="otp">Enter OTP received on your email:</label>
        <input type="number" class="form-control" id="otp" name="otp">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- Bootstrap JS (optional, for Bootstrap components that require JavaScript) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
